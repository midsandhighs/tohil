# multi-os Build Workflow

name: multi-OS Build Workflow

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events 
  push:
    branches: [ actions_testing ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: debug info
        run: |
          echo $whoami
          echo $PATH
          echo $SHELL
          echo $PWD
          ls -la
      - name: Install dependencies	
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y python3 python3-dev python3-pip tcl8.6-dev
          sudo pip3 install hypothesis
      - name: configure	
        run: |
          autoreconf
          ./configure --with-tcl=/usr/lib/tcl8.6 --with-python-include=/usr/include/python3.8 --with-python-lib=/usr/lib --with-python-version=3.8
      - name: make	
        run: |
          make
          sudo make install
      - name: test
        run: |
          make test
